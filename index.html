<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="btn">
                <button id="mybtn">#57640f</button>
                <button id="mybtn2">#5764af</button>
            </div>
            <p>click to copy</p>
            <div class="code">
                background-color :linear-gradient(to right, #57640f , #5764af);
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
